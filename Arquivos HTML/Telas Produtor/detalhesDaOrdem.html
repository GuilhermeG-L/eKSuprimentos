                    <section class = "secCodOrdem">

                        <input type = "number" id = "input2" class = "inputEditOrdem " placeholder="Digite o código do pedido" disabled>

                    <section class = "secCod">

                </section>

                    <section class = "produto">

                    <section class = "produto">

                    <section class = "produto">

                        <input type = "text" id = "inputB18" class = "inputProduto nomeProduto" disabled>

                        <input type = "number" id = "inputB20" class = "inputProduto qtdProduto" disabled>
                    </section>
                </section>
                    <a href = "../Telas Produtor/gerenciarOrdens.html"><button class = "btnVoltar" style="margin-left: 75%;">Voltar</button></a>
