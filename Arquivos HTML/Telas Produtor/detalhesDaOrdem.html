<!DOCTYPE html>
<html>
    <head>
        <title>Detalhes do pedido</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href = "../../Arquivos css/detalhesDaOrdem.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/layout.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/btnsMenuLateralProd.css"/>
        <link rel="stylesheet" href = "../../Arquivos css/config.css"/>
    </head>
    <div class="container">
        <!-- Sidebar -->
        <aside class="container__sidebar">
            <img src = "../../imgs/Logo sem fundo.png" width="200px"/>
            <section class = "btns">
                <a href = "../Telas Produtor/gerenciarOrdens.html"><button class = "btnFuncionalidade" id = "btnGerenciarOrdens"><img src = "../../imgs/icones/icons8-report-64 1.png">Gerenciar ordens</button></a>
            </section>
            <a href = "../../index.html" class = "logOut"><button class = "btnLogout"><img src = "../../imgs/icones/icons8-desligar-50 1.png">Logout</button></a>
        </aside>
    
        <!-- Main -->
        <main class="container__main">
            <header>
                <h2 class = "tit">Detalhes da ordem</h2>
                <hr/>
            </header>
            <div class = "infoBasica">
                <h2 class = "divTit">Informações do pedido</h2>
                <section class = "codigos">
                    <section class = "secCod">
                        <label>Código do pedido</label>
                        <input type = "number" id = "codPedido" class = "inputAddPedido" placeholder="Digite o código do pedido" value = "1203128" disabled>
                    </section>
                    <section class = "secCod">
                        <label>Código do cliente</label>
                        <input type = "number" id = "codCliente" class = "inputAddPedido" placeholder="Digite o código do cliente" value = "1203128" disabled>
                    </section>
                </section>
                <section class = "datasMeio">
                    <section class = "secDataRealizacao secDataMeio ">
                        <label>Data realização</label>
                        <input type = "date" id = "dataRealizacao" class = "inputDataMeio" disabled>
                    </section>
                    <section class = "secDataEntrega secDataMeio">
                        <label>Data entrega</label>
                        <input type = "date" id = "dataEntrega" class = "inputDataMeio" disabled>
                    </section>
                </section>
            </div>
            <div class = "prodPedido">
                <h2 class = "divTit">Produtos do pedido</h2>
                <section class = "produtos">
                    <section class = "labels">
                        <p class = "label lblCodProduto">Código do produto</p>
                    </section>
                    <section class = "produto">
                        <input type = "number" class = "codProduto" placeholder="Digite o código" value = "12312" disabled/>
                    </section>
                    <section class = "produto">
                        <input type = "number" class = "codProduto" placeholder="Digite o código" value = "12312" disabled/>
                    </section>
                    <section class = "produto">
                        <input type = "number" class = "codProduto" placeholder="Digite o código" value = "12312" disabled/>
                    </section>
                    <section class = "produto">
                        <input type = "number" class = "codProduto" placeholder="Digite o código" value = "12312" disabled/>
                    </section>
                <section class = "totalSec">
                    <p>Total:</p>
                    <span class = "precoTotal">R$1538,98</span>
                    <a href = "../Telas Produtor/gerenciarOrdens.html"><button class = "btnVoltar" style="margin-left: 75%;">Voltar</button></a>
                </section>
            </div>
        </main>
    </div>
</html>
