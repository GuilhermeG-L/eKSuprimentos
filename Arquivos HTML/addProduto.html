<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar pedido</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href = "../Arquivos css/addProduto.css"/>
        <link rel = "stylesheet" href = "../Arquivos css/layout.css"/>
        <link rel = "stylesheet" href = "../Arquivos css/btnsMenuLateralAdm.css"/>
        <link rel="stylesheet" href = "../Arquivos css/config.css"/>
    </head>
    <div class="container">
        <!-- Sidebar -->
        <aside class="container__sidebar">
            <img src = "../imgs/Logo sem fundo.png" width="200px"/>
            <section class = "btns">
                <a href = "../Arquivos HTML/gerenciarProdutos.html"><button class = "btnFuncionalidade btnFuncionalidadeAtiva" id = "btnGerenciarProdutos"><img src = "../imgs/icones/iconesGerenciarProduto.png">Gerenciar produtos</button></a>
                <a href = "../Arquivos HTML/gerenciarPedidos.html"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnGerenciarPedidos"><img src = "../imgs/icones/icons8-report-64 1.png">Gerenciar pedidos</button></a>
                <a href = "#"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnCadastrarCliente"><img src = "../imgs/icones/icons8-adicionar-administrador-50 1.png">Cadastrar cliente</button></a>
            </section>
            <a href = "../index.html"><button class = "btnLogout"><img src = "../imgs/icones/icons8-desligar-50 1.png">Logout</button></a>
        </aside>
    
        <!-- Main -->
        <main class="container__main">
            <header>
                <h2 class = "tit">Adicionar produto</h2>
                <hr/>
            </header>
            <div class = "infoProduto">
                <h2 class = "divTit">Informações do produto</h2>
                <section class = "nomeProdutoSec">
                    <label>Nome do produto</label>
                    <input type = "text" placeholder="Digite o nome do produto" id = "inputNomeProd"/>
                </section>
                <section class = "codPreco">
                    <section class = "codProdutoSec">
                        <label>Código do produto</label>
                        <input type = "number" placeholder="Digite o código do produto" id = "inputCodProd"/>
                    </section>
                    <section class = "precoProdutoSec">
                        <label>Preço</label>
                        <input type="number" placeholder="Preço" id = "inputPrecoProd"/>
                    </section>
                </section>
            </div>
            <div class = "divBtns">
                <button class = "btnVoltar">Voltar</button>
                <button class = "btnConcluir">Concluir</button>
            </div>
        </main>
    </div>
</html>
