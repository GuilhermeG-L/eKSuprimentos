<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar pedido</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href = "../../Arquivos css/addPedido.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/layout.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/btnsMenuLateralVend.css"/>
        <link rel="stylesheet" href = "../../Arquivos css/config.css"/>
    </head>
    <div class="container">
        <!-- Sidebar -->
        <aside class="container__sidebar">
            <img src = "../../imgs/Logo sem fundo.png" width="200px"/>
            <section class = "btns">
                <a href = "../Telas Vendedor/gerenciarPedidos.html"><button class = "btnFuncionalidade btnFuncionalidadeAtiva" id = "btnGerenciarPedidos"><img src = "../../imgs/icones/icons8-report-64 1.png">Gerenciar pedidos</button></a>
                <a href = "../Telas Vendedor/gerenciarClientes.html"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnCadastrarCliente"><img src = "../../imgs/icones/icons8-adicionar-administrador-50 1.png">Gerenciar clientes</button></a>
            </section>
            <a href = "../../index.html" class = "logOut"><button class = "btnLogout"><img src = "../../imgs/icones/icons8-desligar-50 1.png">Logout</button></a>
        </aside>
    
        <!-- Main -->
        <main class="container__main">
            <header>
                <h2 class = "tit">Adicionar pedido</h2>
                <hr/>
            </header>
            <div class = "infoBasica">
                <h2 class = "divTit">Informações do pedido</h2>
                <section class = "codigos">

                    <!-- Código do Pedido -->
                    <section class = "secCod">
                        <label>Código do pedido</label>
                        <input type = "number" id = "input1" class = "inputAddPedido " placeholder="Digite o código do pedido" readonly>
                    </section>

                    <!-- Código do Cliente -->
                    <section class = "secCod">
                        <label>Código do cliente</label>
                        <input type = "number" id = "input2" class = "inputAddPedido inputCodCli" placeholder="Digite o código do cliente">
                    </section>

                    <!-- Código do vendedor -->
                    <section class = "secCod">
                        <label>Código do vendedor</label>
                        <input type = "number" id = "input3" class = "inputAddPedido inputCodVend" placeholder="Digite o código do vendedor">
                    </section>
                </section>
                </section>
                <section class = "datasMeio">
                    <section class = "secDataRealizacao secDataMeio ">
                        <label>Data realização</label>
                        <input type = "date" id = "input4" class = "inputDataMeio" min="01-01-1000" max="31-12-9999">
                    </section>
                    <section class = "secDataEntrega secDataMeio">
                        <label>Data entrega</label>
                        <input type = "date" id = "input5" class = "inputDataMeio" min="01-01-1000" max="31-12-9999">
                    </section>
                </section>
            </div>
            <div class = "prodPedido">
                <section class = "introButton">
                    <h2 class = "divTit">Produto do pedido</h2>
                </section>  
                <section class = "produtos">
                    <section class = "labels">
                        <p class = "label lblCodProduto">Código do produto</p>
                        <p class = "label lblMetragem">Metr</p>
                        <p class = "label lblQtd">Qtd</p>
                        <p class = "label lblPreço">Preço</p>
                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB1" class = "inputProduto codProduto" placeholder="Digite o código"/>
                        <input type = "number" id = "inputB2" class = "inputProduto metrProduto">
                        <input type = "number" id = "inputB3" class = "inputProduto qtdProduto">
                        <input type = "number" id = "inputB4" class = "inputProduto preçoProduto" readonly> 
                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB5" class = "inputProduto codProduto" placeholder="Digite o código"/>
                        <input type = "number" id = "inputB6" class = "inputProduto metrProduto">
                        <input type = "number" id = "inputB7" class = "inputProduto qtdProduto">
                        <input type = "number" id = "inputB8" class = "inputProduto preçoProduto" readonly> 
                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB9" class = "inputProduto codProduto" placeholder="Digite o código"/>
                        <input type = "number" id = "inputB10" class = "inputProduto metrProduto">
                        <input type = "number" id = "inputB11" class = "inputProduto qtdProduto"> 
                        <input type = "number" id = "inputB12" class = "inputProduto preçoProduto" readonly> 
                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB13" class = "inputProduto codProduto" placeholder="Digite o código"/>
                        <input type = "number" id = "inputB14" class = "inputProduto metrProduto">
                        <input type = "number" id = "inputB15" class = "inputProduto qtdProduto"> 
                        <input type = "number" id = "inputB16" class = "inputProduto preçoProduto" readonly> 
                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB17" class = "inputProduto codProduto" placeholder="Digite o código"/>
                        <input type = "number" id = "inputB18" class = "inputProduto metrProduto">
                        <input type = "number" id = "inputB19" class = "inputProduto qtdProduto">
                        <input type = "number" id = "inputB20" class = "inputProduto preçoProduto" readonly> 
                    </section>
                </section>
                <section class = "total">
                    <p>Total:</p>
                    <input type = "number" class = "precoTotal"/>
                    <a href = "../Telas Vendedor/gerenciarPedidos.html" class = "linkBtnVoltar"><button class = "btnVoltar">Voltar</button></a>
                    <a href = "#" class = "linkBtnConcluir"><button class = "btnConcluir">Concluir</button></a>
                </section>
            </div>
        </main>
    </div>
    <script>window.api.loadscript('./infoPedido.js');</script>
    <script>window.api.loadscript('./infoItemPedido.js');</script>
    <script>window.api.loadscript('./preçoItemPedido.js');</script>
    <script>window.api.loadscript('./preçoTotal.js');</script>
    <script>window.api.loadscript('./calcPreçoTotal.js');</script>
    <script>window.api.loadscript('./salvaPedido.js');</script>
    <script>window.api.loadscript('./salvaItemPedido.js');</script>
    <script>window.api.loadscript('./criaOrdem.js');</script>
    <script>window.api.loadscript('./restricoesValoresPedido.js')</script>
</html>
