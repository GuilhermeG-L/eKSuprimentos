                        <input type = "number" id = "input1" class = "inputEditOrdem" disabled>

                    <section class = "secCodPedido">

                        <input type = "number" id = "input2" class = "inputAddPedido " placeholder="Digite o código do pedido" readonly>

                    <!-- Código do Cliente -->
                    <section class = "secCod">

                </section>

                        <input type = "date" id = "input5" class = "inputDataMeio" min="01-01-1000" max="31-12-9999" disabled>
                    </section>
                    <section class = "secDataEntrega secDataMeio">
                        <label>Data entrega</label>
                        <input type = "date" id = "input6" class = "inputDataMeio" min="01-01-1000" max="31-12-9999" disabled>
                    </section>
                </section>
            </div>

            <div class = "prodPedido">
                <h2 class = "divTit">Produtos da ordem</h2>
                <section class = "produtos">
                    <section class = "labels">
                        <p class = "label lblCodProduto">Código</p>
                        <p class = "label lblNomeProduto">Nome</p>
                        <p class = "label lblPreçoProduto">Preço/Unid.</p>

                    </section>
                    <section class = "produto">
                        <input type = "number" id = "inputB13" class = "inputProduto codProduto" placeholder="Digite o código" disabled/>
                        <input type = "text" id = "inputB14" class = "inputProduto nomeProduto" disabled> 
                        <input type = "number" id = "inputB15" class = "inputProduto preçoProduto" disabled>
