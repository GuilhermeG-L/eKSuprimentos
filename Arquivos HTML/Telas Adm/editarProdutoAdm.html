<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar produto</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href = "../../Arquivos css/addProduto.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/layout.css"/>
        <link rel = "stylesheet" href = "../../Arquivos css/btnsMenuLateralAdm.css"/>
        <link rel="stylesheet" href = "../../Arquivos css/config.css"/>
    </head>
    <div class="container">
        <!-- Sidebar -->
        <aside class="container__sidebar">
            <img src = "../../imgs/Logo sem fundo.png" width="200px"/>
            <section class = "btns">
                <a href = "../Telas Adm/gerenciarProdutosAdm.html"><button class = "btnFuncionalidade btnFuncionalidadeAtiva" id = "btnGerenciarProdutos"><img src = "../../imgs/icones/iconesGerenciarProduto.png">Gerenciar produtos</button></a>
                <a href = "../Telas Adm/gerenciarPedidosAdm.html"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnGerenciarPedidos"><img src = "../../imgs/icones/icons8-report-64 1.png">Gerenciar pedidos</button></a>
                <a href = "../Telas Adm/gerenciarClientesAdm.html"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnGerenciarCliente"><img src = "../../imgs/icones/icons8-adicionar-administrador-50 1.png">Gerenciar clientes</button></a>
                <a href = "../Telas Adm/gerenciarOrdensAdm.html"><button class = "btnFuncionalidade btnFuncionalidadeDesativa" id = "btnGerenciarOrdens"><img src = "../../imgs/icones/icons8-report-64 1.png">Gerenciar ordens</button></a>
            </section>
            <a href = "../../index.html" class = "logOut"><button class = "btnLogout"><img src = "../../imgs/icones/icons8-desligar-50 1.png">Logout</button></a>
        </aside>
    
        <!-- Main -->
        <main class="container__main">
            <header>
                <h2 class = "tit">Adicionar produto</h2>
                <hr/>
            </header>
            <div class = "infoProduto">
                <h2 class = "divTit">Informações do produto</h2>
                <section class = "nomeProdutoSec">
                    <label>Nome do produto</label>
                    <input type = "text" placeholder="Digite o nome do produto" id = "input1"/>
                </section>
                <section class = "codPreco">
                    <section class = "codProdutoSec">
                        <label>Código do produto</label>
                        <input type = "number" placeholder="Digite o código do produto" id = "input2" readonly/>
                    </section>
                    <section class = "precoProdutoSec">
                        <label>Preço</label>
                        <input type="number" placeholder="Preço" id = "input3" min="0"/>
                    </section>
                </section>
                <div class = "divBtns">
                    <a href = "../Telas Adm/gerenciarProdutosAdm.html" class = "linkBtnVoltar"><button class = "btnVoltar">Voltar</button></a>
                    <a href = "#" class = "linkBtnConcluir"><button class = "btnConcluir">Concluir</button></a>
                </div>
            </div>
        </main>
    </div>
    <script>window.api.loadscript('./infoProduto.js');</script>
    <script>window.api.loadscript('./salvaProdutoAdm.js');</script>
    <script>window.api.loadscript('./restricoesValoresProduto.js')</script>
</html>
